<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>p5.js 과제 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 40px 16px;
      background: #05060a;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      text-align: center;
    }
    p.subtitle {
      margin: 0 0 32px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: radial-gradient(circle at top left, #2a2f4f, #111119);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tag {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.7;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    .desc {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 4px;
    }
    iframe {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      border: none;
      background: #000000;
    }
    .order-label {
      font-size: 12px;
      opacity: 0.7;
    }
    @media (max-width: 600px) {
      body {
        padding: 24px 10px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>p5.js 과제 모음</h1>
  <p class="subtitle">과제 1, 4, 2, 3 순서로 배치된 포트폴리오 페이지입니다.</p>

  <div class="grid">
    <div class="card">
      <div class="tag">Assignment</div>
      <div class="title">과제 1</div>
      <div class="order-label">첫 번째 열: 1</div>
      <div class="desc">p5.js 과제 1 작품입니다.</div>
      <iframe src="hw1/index.html"></iframe>
    </div>

    <div class="card">
      <div class="tag">Assignment</div>
      <div class="title">과제 4</div>
      <div class="order-label">첫 번째 열: 4</div>
      <div class="desc">p5.js 과제 4 작품입니다.</div>
      <iframe src="hw4/index.html"></iframe>
    </div>

    <div class="card">
      <div class="tag">Assignment</div>
      <div class="title">과제 2</div>
      <div class="order-label">두 번째 열: 2</div>
      <div class="desc">p5.js 과제 2 작품입니다.</div>
      <iframe src="hw2/index.html"></iframe>
    </div>

    <div class="card">
      <div class="tag">Assignment</div>
      <div class="title">과제 3</div>
      <div class="order-label">두 번째 열: 3</div>
      <div class="desc">p5.js 과제 3 작품입니다。</div>
      <iframe src="hw3/index.html"></iframe>
    </div>
  </div>
</body>
</html>
