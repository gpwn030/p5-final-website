<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js 과제 모음</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 24px;
    }
    .grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 600px;
      width: 100%;
    }
    .row {
      display: flex;
      gap: 16px;
    }
    .card {
      flex: 1;
      text-align: center;
      text-decoration: none;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      color: #222;
      font-weight: 600;
    }
    .card span {
      display: block;
      margin-top: 4px;
      font-size: 0.9rem;
      font-weight: 400;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>p5.js 과제 모음</h1>

  <div class="grid">
    <!-- 1행: 1, 4 -->
    <div class="row">
      <a class="card" href="hw1/index.html">
        과제 1
        <span>Homework 1</span>
      </a>
      <a class="card" href="hw4/index.html">
        과제 4
        <span>Homework 4</span>
      </a>
    </div>

    <!-- 2행: 2, 3 -->
    <div class="row">
      <a class="card" href="hw2/index.html">
        과제 2
        <span>Homework 2</span>
      </a>
      <a class="card" href="hw3/index.html">
        과제 3
        <span>Homework 3</span>
      </a>
    </div>
  </div>
</body>
</html>
